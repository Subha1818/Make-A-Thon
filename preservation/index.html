<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen and Food Waste Management Tool</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 650px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { color: #333; margin: 0 0 10px; font-size: 28px; font-weight: 600; }
    .header p { color: #666; margin: 0; font-size: 16px; }
    .section {
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      border-radius: 12px;
      border: 1px solid #dee2e6;
    }
    .label {
      font-weight: 600; margin-bottom: 10px; color: #495057;
      font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px;
    }
    .input-field {
      width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 8px;
      font-size: 16px; margin-bottom: 10px; resize: vertical; min-height: 100px;
    }
    .input-field:focus {
      outline: none; border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .file-upload {
      padding: 20px; background: linear-gradient(145deg, #ffffff, #f1f3f4);
      border: 2px dashed #dee2e6; border-radius: 10px;
      text-align: center; cursor: pointer; position: relative;
    }
    .file-upload input { display: none; }
    .file-upload button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none; padding: 12px 24px; border-radius: 8px;
      cursor: pointer; color: #fff; font-weight: 600; font-size: 14px;
    }
    .file-upload span { margin-left: 15px; color: #6c757d; font-style: italic; }
    #preview { max-width: 100%; display: none; margin-top: 15px; border-radius: 10px; }
    .button-group { display: flex; gap: 15px; margin: 25px 0; }
    .btn {
      border: none; padding: 15px 30px; border-radius: 10px;
      cursor: pointer; font-size: 16px; font-weight: 600; flex: 1;
    }
    .clear-btn { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; }
    .generate-btn { background: linear-gradient(135deg, #51cf66, #40c057); color: white; }
    .generate-btn:disabled { background: #dee2e6; color: #6c757d; cursor: not-allowed; }
    #tipsOutput {
      margin-top: 25px; padding: 25px; background: #f8f9fa;
      border-radius: 12px; display: none; border: 1px solid #dee2e6;
    }
    .loading {
      display: flex; align-items: center; justify-content: center;
      color: #667eea; font-weight: 600;
    }
    .loading::before {
      content: ''; width: 20px; height: 20px; border: 3px solid #e9ecef;
      border-top-color: #667eea; border-radius: 50%;
      animation: spin 1s linear infinite; margin-right: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error, .success {
      padding: 15px; border-radius: 8px; margin: 10px 0;
    }
    .error { background: #ffe6e6; border: 1px solid #ff9999; color: #d63031; }
    .success { background: #e6ffe6; border: 1px solid #99ff99; color: #00b894; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üçΩ Food Waste Manager</h1>
      <p>Get smart tips to reduce food waste and store ingredients properly</p>
    </div>

    <div class="section">
      <div class="label">üìù Type ingredients manually</div>
      <textarea class="input-field" id="manualInput"
        placeholder="e.g., chicken, rice, apples, bread"></textarea>
    </div>

    <div class="section">
      <div class="label">üì§ Upload an image</div>
      <div class="file-upload" onclick="document.getElementById('uploadInput').click()">
        <input type="file" id="uploadInput" accept="image/*">
        <button type="button">üìÅ Choose File</button>
        <span>No file chosen</span>
      </div>
      <img id="preview" src="" alt="Image Preview">
    </div>

    <div class="button-group">
      <button class="btn clear-btn" id="clearBtn">üóë Clear All</button>
      <button class="btn generate-btn" id="generateBtn">‚ú® Generate Tips</button>
    </div>

    <div id="tipsOutput"></div>
  </div>

  <script>
    const uploadInput = document.getElementById('uploadInput');
    const preview = document.getElementById('preview');
    const manualInput = document.getElementById('manualInput');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const tipsOutput = document.getElementById('tipsOutput');
    let currentImageData = null;

    // üëâ Gemini API function
    async function generateTips(ingredients, imageData) {
      const apiKey = "AIzaSyDsFojbwdTt2SxfgNXc1ct30qAf6tq0O_s"; // üîë Replace with your Gemini API key  :-  AIzaSyDsFojbwdTt2SxfgNXc1ct30qAf6tq0O_s

      let prompt = `I have these ingredients: ${ingredients}.
                Give me clear, practical 10 useful tips to store them longer and reduce food waste no single extra text .`;

      if (imageData) {
        prompt += " (An image of the ingredients was also provided.)";
      }

      const response = await fetch(
        ` https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        }
      );

      const data = await response.json();
      console.log("Gemini raw response:", data);

      // ‚úÖ safer parsing
      let tipsText =
        data?.candidates?.[0]?.content?.parts?.[0]?.text ||
        data?.candidates?.[0]?.output ||
        "No tips found.";

      // ‚úÖ cleanup into array
      let tips = tipsText
        .split(/\n|‚Ä¢|-|\d\./)
        .map(t => t.trim())
        .filter(t => t.length > 2);

      return tips.length ? tips : [tipsText];
    }

    // File upload
    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      const span = uploadInput.parentElement.querySelector('span');
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          preview.src = ev.target.result;
          preview.style.display = 'block';
          currentImageData = ev.target.result;
          span.textContent = file.name;
        };
        reader.readAsDataURL(file);
      } else {
        span.textContent = 'No file chosen';
        preview.style.display = 'none';
        currentImageData = null;
      }
    });

    // Generate tips button
    generateBtn.addEventListener('click', async () => {
      const manualText = manualInput.value.trim();
      if (!manualText && !currentImageData) {
        showError("Please enter ingredients or upload an image.");
        return;
      }
      generateBtn.disabled = true;
      generateBtn.innerHTML = "‚è≥ Generating...";
      tipsOutput.style.display = "block";
      tipsOutput.innerHTML = '<div class="loading">Asking Gemini AI...</div>';

      try {
        const tips = await generateTips(manualText, currentImageData);
        let output = "<h3>üí° Food Storage & Waste Reduction Tips</h3><ol>";
        tips.forEach(tip => (output += `<li>${tip}</li>`));
        output += "</ol>";
        tipsOutput.innerHTML = output;
      } catch (err) {
        console.error(err);
        showError("Error fetching tips from Gemini API.");
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = "‚ú® Generate Tips";
      }
    });

    // Clear button
    clearBtn.addEventListener('click', () => {
      manualInput.value = "";
      uploadInput.value = "";
      preview.src = "";
      preview.style.display = "none";
      tipsOutput.innerHTML = "";
      tipsOutput.style.display = "none";
      currentImageData = null;
    });

    // Messages
    function showError(msg) {
      const div = document.createElement("div");
      div.className = "error";
      div.innerText = "‚ö† " + msg;
      document.querySelector(".header").insertAdjacentElement("afterend", div);
      setTimeout(() => div.remove(), 4000);
    }
  </script>
</body>
</html>

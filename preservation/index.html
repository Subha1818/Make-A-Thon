<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen and Food Waste Management Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="../img/logo.png" alt="Logo" class="imglogo">
    <div class="nav-links">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <h1>🍽 Food Waste Manager</h1>
      <p>Get smart tips to reduce food waste and store ingredients properly</p>
    </div>

    <div class="section">
      <div class="label">📝 Type ingredients manually</div>
      <textarea class="input-field" id="manualInput" placeholder="e.g., chicken, rice, apples, bread"></textarea>
    </div>

    <div class="section">
      <div class="label">📤 Upload an image</div>
      <div class="file-upload" onclick="document.getElementById('uploadInput').click()">
        <input type="file" id="uploadInput" accept="image/*">
        <button type="button">📁 Choose File</button>
        <span>No file chosen</span>
      </div>
      <img id="preview" src="" alt="Image Preview">
    </div>

    <div class="button-group">
      <button class="btn clear-btn" id="clearBtn">🗑 Clear All</button>
      <button class="btn generate-btn" id="generateBtn">✨ Generate Tips</button>
    </div>

    <div id="tipsOutput"></div>
  </div>
<script src="script.js"></script>
  
</body>

</html>
